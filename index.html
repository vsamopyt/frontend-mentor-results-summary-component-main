<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <h1 class="visually-hidden">Test for your brain</h1>
   <section class="result">
    <h2 class="result-title">Your Result</h2>
    <div class="result-wraper">
      <span class ="result-score"> 76</span>
      <span class ="result-total"> of 100</span>
    </div>
    <span class="result-status"> Great</span>
    <p class = "result-text"> You scored higher than 65% of the people who have taken these tests.</p>
   </section>
   <section class="summary">
    <h2 class="summary-title">Summary</h2>
    <ul>
      <li class="summary-item reaction"><div class="value-conteiner "><img src="./assets/images/icon-reaction.svg" alt="icon of rection"><span class="summary-value">Reaction</span></div><span> <span class="summary-result"> 80 </span> <span class="summary-total">/ 100</span></span></li>
      <li class="summary-item memory"><div class="value-conteiner"><img src="./assets/images/icon-memory.svg" alt="icon of memory"><span class="summary-value"> Memory</span></div><span> <span  class="summary-result"> 92 </span> <span class="summary-total">/ 100</span></span></li>
      <li class="summary-item verbal"><div class="value-conteiner"><img src="./assets/images/icon-verbal.svg" alt="icon of Verbal"><span class="summary-value">Verbal</span></div><span> <span  class="summary-result"> 61 </span> <span class="summary-total">/ 100</span></span></li>
      <li class="summary-item visual"><div class="value-conteiner"><img src="./assets/images/icon-visual.svg" alt="icon of icon-visual"><span class="summary-value">Visual</span></div><span> <span  class="summary-result"> 72 </span> <span class="summary-total">/ 100</span></span></li>
    </ul>
    <button class="summary-button"> Continue</button>

   </section>

  </main>

</body>
</html>
